<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="buttons">
        <button value="rock">Rock</button>
        <button value="paper">Paper</button>
        <button value="scissors">Scissors</button>
    </div>
    
    <script>
        const btns = document.querySelectorAll('.buttons button');
        const body = document.querySelector('body');

        const getComputerChoice = () => {
            const randomNum = Math.floor(Math.random() * 100);
            console.log(randomNum);
            let choice = '';
            if (randomNum <= 33) {
                choice = 'rock';
            } else if (randomNum >= 67) {
                choice = 'scissors';
            } else {
                choice = 'paper';
            }

            return choice;
            console.log(choice);
        }

        const playRound = (humanChoice, computerChoice) => {
            let winner = '';
            if (humanChoice == 'rock' && computerChoice == 'paper') {
                winner = 'Computer';
            } else if (humanChoice == 'paper' && computerChoice == 'scissors') {
                winner = 'Computer';
            } else if (humanChoice == 'scissors' && computerChoice == 'rock') {
                winner = 'Computer';
            } else if (humanChoice==computerChoice) {
                winner = 'Draw';
            } else {
                winner ='Human'
            }
            return winner;
            const winnerDiv = document.createElement('h2');
            winnerDiv.textContent = `Winner is: ${winner}`;
            body.appendChild(winnerDiv);
        }

        let humanScore = 0;
        let computerScore = 0;

        const clickEventHandler = (e) => {
            e.preventDefault();
            const humanChoice = e.target.value.toLowerCase();
            console.log(humanChoice);

            const winner = playRound(humanChoice, getComputerChoice());
            const winnerDiv = document.createElement('h2');
            winnerDiv.textContent = `Winner is: ${winner}`;
            body.appendChild(winnerDiv);
            if (winner == 'Human') {
                humanScore++;
            } else if (winner == 'Computer') {
                computerScore++;
            };

            const scoreDiv = document.createElement('h4');
            console.log('Human Score: ' + humanScore, 'Computer Score: ' + computerScore);
            scoreDiv.textContent = `Human Score: ${humanScore}, Computer Score: ${computerScore}`;
            body.appendChild(scoreDiv);
            const gameWinner = document.createElement('h1');
            if (humanScore == 5) {
                gameWinner.textContent = "Winner: HUMAN!";
                btns.forEach(btn => {
                    btn.removeEventListener('click', clickEventHandler);
                })
            } else if (computerScore == 5) {
                gameWinner.textContent = "Winner: COMPUTER!";
                btns.forEach(btn => {
                    btn.removeEventListener('click', clickEventHandler);
                })
            }
            body.appendChild(gameWinner);
        }

        btns.forEach(btn => {
            btn.addEventListener('click', clickEventHandler);
        })
    </script>
</body>
</html>
